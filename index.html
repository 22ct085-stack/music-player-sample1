<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Student Project</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h2>MusicPlayer</h2>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-heart"></i>
                    <span>Your Library</span>
                </a>
            </nav>
            <div class="student-credit">
                <p><i class="fas fa-user-graduate"></i> Created by a Student</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>Your Playlist</h1>
                <button class="btn-add" id="addSongBtn">
                    <i class="fas fa-plus"></i> Add Song
                </button>
            </header>

            <!-- Songs List -->
            <div class="songs-container" id="songsContainer">
                <!-- Songs will be dynamically added here -->
            </div>
        </main>

        <!-- Player Controls -->
        <footer class="player">
            <div class="player-info">
                <div class="current-song-info" id="currentSongInfo">
                    <div class="song-thumbnail">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="song-details">
                        <p class="song-name" id="currentSongName">Select a song</p>
                        <p class="song-artist" id="currentSongArtist">-</p>
                    </div>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn" id="shuffleBtn">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn" id="prevBtn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-pause-btn" id="playPauseBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="nextBtn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" id="repeatBtn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                <div class="progress-container">
                    <span class="time" id="currentTime">0:00</span>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                        <input type="range" class="progress-slider" id="progressSlider" min="0" max="100" value="0">
                    </div>
                    <span class="time" id="duration">0:00</span>
                </div>
            </div>

            <div class="player-options">
                <div class="volume-control">
                    <i class="fas fa-volume-up" id="volumeIcon"></i>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                </div>
            </div>

            <audio id="audioPlayer"></audio>
        </footer>
    </div>

    <!-- Add/Edit Song Modal -->
    <div class="modal" id="songModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Song</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="songForm">
                <div class="form-group">
                    <label for="songName">Song Name</label>
                    <input type="text" id="songName" required>
                </div>
                <div class="form-group">
                    <label for="songArtist">Artist/Movie</label>
                    <input type="text" id="songArtist" required>
                </div>
                <div class="form-group">
                    <label for="songUrl">Audio URL</label>
                    <input type="url" id="songUrl" required placeholder="https://example.com/song.mp3">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
